      - name: Install
        shell: bash
        run: ${{ env.ci_build_script }} install

      - uses: actions/upload-artifact@v3
        if: env.ci_artifacts == 'true'
        with:
          name: 'urho3d-${{ github.job }}-${{ matrix.ci_arch }}-${{ github.sha }}'
          path: ${{ env.ci_sdk_dir }}

  MacOS:
    #if: github.event.pull_request.draft == false
    if: false
    runs-on: macos-11
    needs: [CheckSkipCI]

    strategy:
      fail-fast: false
      matrix:
        ci_arch:
          - x64
          # - x86           # TODO: Untested.
        ci_lib_type:
          - dll
          - lib
        ci_build_type:
          - dbg
          - rel
        ci_compiler:
